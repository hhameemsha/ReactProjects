<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>My website</h1>
    
    <div id="banner">
        
    </div>
    <footer>
        <p>footer</p>
    </footer>
    <script type="text/babel">
        const Banner = () =>{
            const title= "welcome to my website"
            const subtitle=" this is a website for learning react"
            const address="https://www.netninja.dev"
            const handleClick = (e) =>{
                console.log('you clicked me')
                console.log('the site title is:', title)
                console.log('event object',e)
            }
            return (
                <div>
                    <h2>{title.toUpperCase()}</h2> 
                    <p>{subtitle}</p>
                    <p> Today's date is : {new Date().toDateString()} </p>
                    <p>random number: {Math.random()*100}</p>
                    <p>banner</p>
                    <a href={address}>Visit the netNinja site</a>
                    <button onClick={handleClick}>ClickMe</button>
                    <button onClick={(e)=>{
                        console.log('hello',e)
                    }}>Click for inline Function event</button>
                </div>
            )
        }
        //render the component to the DOM
        ReactDOM.render(<Banner/>, document.getElementById('banner'))
    </script>
</body>
</html>
